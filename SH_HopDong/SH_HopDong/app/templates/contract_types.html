{% extends 'base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Quản lý loại hợp đồng</h2>
        <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#addTypeForm">Thêm mới</button>
    </div>
    <div class="collapse" id="addTypeForm">
        <div class="card-body">
            <form method="post" action="/types">
                <div class="row g-2 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label">Tên loại hợp đồng</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Mô tả</label>
                        <input type="text" name="description" class="form-control">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên loại</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for t in types %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.name }}</td>
                    <td>{{ t.description or '' }}</td>
                    <td>
                        <form method="post" action="/types/{{ t.id }}/delete" style="display:inline-block" onsubmit="return confirm('Xóa loại hợp đồng này?');">
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
