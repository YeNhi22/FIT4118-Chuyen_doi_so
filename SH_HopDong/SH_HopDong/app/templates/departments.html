{% extends 'base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Danh mục phòng ban</h2>
        <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#addDepartmentForm">Thêm mới</button>
    </div>
    <div class="collapse" id="addDepartmentForm">
        <div class="card-body">
            <form method="post" action="/departments">
                <div class="row g-2 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Tên phòng ban</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mô tả</label>
                        <input type="text" name="description" class="form-control">
                    </div>
                    <div class="col-12 d-grid mt-2">
                        <button type="submit" class="btn btn-success">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên phòng ban</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for d in departments %}
                <tr>
                    <td>{{ d.id }}</td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.description or '' }}</td>
                    <td>
                        <form method="post" action="/departments/{{ d.id }}/delete" style="display:inline-block" onsubmit="return confirm('Xóa phòng ban này?');">
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
